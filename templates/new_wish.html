<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Example WishMatch WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../static/index.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body onload="load_new_wish()">
<div class="topBar">
    <div class="icons-tray left">
        <span class="icon material-symbols-outlined" onclick="back()">arrow_back</span>
    </div>
    <div class="page-title">
        <div id="title">New wish</div>
    </div>
</div>
<div class="form">
    <input id="wish-title" data-index="1" type="text" class="input" placeholder="Title"/>
    <textarea id="wish-description" data-index="2" rows="3" type="text" class="input" placeholder="Description"></textarea>
    <input id="wish-link" data-index="3" type="text" inputmode="url" class="input" placeholder="Link"/>
    <input id="wish-image-link" data-index="4" type="text" inputmode="url" class="input" placeholder="Image link"/>
    <div class="price-block">
        <input id="wish-price" style="flex: 3; margin-right: 5px" data-index="5" type="text" class="input" placeholder="Price"/>
        <input id="wish-currency" style="flex: 1; margin-left: 5px" data-index="6" type="text" class="input" placeholder="Currency"/>
    </div>
    <div onclick="add_wish()" class="button">Add</div>
</div>
</body>
</html>
