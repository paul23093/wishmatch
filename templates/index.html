<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Example WishMatch WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../static/index.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body onload="load()">
<div class="topBar">
    <div class="icons-tray left">
        <div class="chat-photo" id="chat-photo"></div>
    </div>
    <div class="page-title">
        <div id="title"></div>
        <div id="subtitle"></div>
    </div>
    <div class="icons-tray right">
        <span onclick="location.href='/new';" class="icon material-symbols-outlined">add_circle</span>
<!--        <span id="view-button" onclick="switchView()" class="icon material-symbols-outlined">grid_view</span>-->
    </div>
</div>
<div class="grid-view" id="cards-container"><div class="card active"><div class="wish-info"><div class="card-title">Xiaomi Smart Lightstrip Pro</div><div class="price">5 990 руб</div></div><div class="wish-image"><img src="https://i02.appmifile.com/mi-com-product/fly-birds/pc/xiaomi-smart-lightstrip-pro/7aae8fcebd60071285362adc309f95a5.png?f=webp"></div><div class="bottom-bar"><div class="bookmark"><span class="material-symbols-outlined">delete</span></div><div class="link"><span class="material-symbols-outlined">open_in_new</span></div></div></div><div class="card active"><div class="wish-info"><div class="card-title">Прикол</div><div class="price">1 300 RUB</div></div><div class="bottom-bar"><div class="bookmark"><span class="material-symbols-outlined">delete</span></div><div class="link"><span class="material-symbols-outlined">open_in_new</span></div></div></div><div class="card active"><div class="wish-info"><div class="card-title">Test 2</div><div class="price">23 USD</div></div><div class="bottom-bar"><div class="bookmark"><span class="material-symbols-outlined">delete</span></div><div class="link"><span class="material-symbols-outlined">open_in_new</span></div></div></div><div class="card active"><div class="wish-info"><div class="card-title">Test1</div><div class="price">100 RUB</div></div><div class="bottom-bar"><div class="bookmark"><span class="material-symbols-outlined">delete</span></div><div class="link"><span class="material-symbols-outlined">open_in_new</span></div></div></div></div>
<script>
    let chat_id = {{ result_chat_id }};
</script>
</body>
</html>
