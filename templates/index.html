<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Example WishMatch WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../static/index.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body onload="load()">
<div class="userData">
    <div class="left">
        <div class="username" id="myUsername">@username</div>
        <div class="subtitle" id="myWishes">My Wishes</div>
    </div>
    <div class="right">
        <span onclick="location.href='/new';" class="icon material-symbols-outlined">add_circle</span>
        <span id="view-button" onclick="switchView()" class="icon material-symbols-outlined">grid_view</span>
    </div>
</div>
<div class="grid-view" id="cards-container">
    <div class="card active">
        <div class="title">Placeholder</div>
        <div class="price">50 678 P</div>
        <div class="bottom-bar">
            <div class="link" onclick="window.open('https://yandex.ru')">Book</div>
            <div class="link" onclick="window.open('https://yandex.ru')">Link</div>
        </div>
    </div>
</div>
</body>
</html>
