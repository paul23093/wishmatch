<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>wishmatch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../static/index.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body onload="load()">
<div id="topBar" class="hidden">
    <div class="icons-tray left">
        <div class="chat-photo" id="chat-photo"></div>
    </div>
    <div id="tabs" class="tabs" style="display: none">
        <div id="tabWishes" class="tab active" onclick="openTab('myWishes', this)">My Wishes</div>
        <div id="tabChats" class="tab" onclick="openTab('chats', this)">Chats</div>
    </div>
    <div id="pageTitle" class="page-title" style="display: none">
        <div id="title"></div>
        <div id="subtitle"></div>
    </div>
    <div class="icons-tray right">
        <span id="addWish" onclick="buildWishForm();" class="icon material-symbols-outlined">add_circle</span>
<!--        <span id="view-button" onclick="switchView()" class="icon material-symbols-outlined">grid_view</span>-->
    </div>
</div>
<div id="content"></div>
<script>
    let chat_id = {{ result_chat_id }};
</script>
</body>
</html>
